<!DOCTYPE html>
<html>
<head>
  <title>yvan.rs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    
    body { 
      font-family: "Segoe UI", Arial, sans-serif;
      color: #f5f5f5;
      background: #2a2a2a url('https://raw.githubusercontent.com/yvanrussell/yvanrussell.github.io/main/random_grey_variations.webp') repeat;
      background-size: 200px 200px;
      text-align: center;
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
    }
    
 .domain-artistic {
  font-family: 'Dancing Script', 'Great Vibes', 'Parisienne', 'Sacramento', cursive;
  font-size: clamp(1.5rem, 5vw, 2.8rem);
  font-weight: 400;
  background: linear-gradient(135deg, #20B2AA, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 1rem;
  letter-spacing: 1px;
  opacity: 0.95;
}

    
    .content-box {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(42,42,42,0.9);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }
    
    h1 { 
      font-size: clamp(1.8rem, 5vw, 2.5rem); 
      color: #ffffff; 
      margin: 0 0 1rem; 
    }
    h3 { color: #f5f5f5; font-size: clamp(1.1rem, 3vw, 1.3rem); }
    
    a { color: #20B2AA; text-decoration: none; }
    a:hover { color: #ffffff; }
    
    ul { list-style: none; padding: 0; margin: 1rem 0; }
    
    li { 
      display: inline-block; 
      margin: 0.25rem; 
      background: rgba(74,85,104,0.8); 
      padding: clamp(0.75rem, 2vw, 1rem) clamp(1rem, 3vw, 1.5rem); 
      border-radius: 8px;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
    }
    
    /* Tablet & Desktop */
    @media (min-width: 768px) {
      body { padding: 2rem; }
      li { margin: 0.5rem; }
    }
    
    /* Phone - Stack links vertically */
    @media (max-width: 480px) {
      .content-box { padding: 1.5rem 1rem; margin: 0.5rem; }
      li { 
        display: block; 
        margin: 0.5rem auto; 
        max-width: 280px;
        width: 90%;
      }
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
  </style>
</head>
<body>
