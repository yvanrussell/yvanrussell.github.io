    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont,

      line-height: 1.6;
      color: #f5f5f5;

 .container {

  margin: 0 auto;

  padding: 3rem 2rem;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(30px);
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
}

    
    h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem;
      color: #ffffff;
      font-weight: 600;

    h2 {
      font-size: 1.5rem;
      color: var(--accent);
      margin: 2rem 0 1rem;
      font-weight: 500;
    }
    
    h3 {
      color: #e0e0e0;
      margin: 2rem 0 1rem;
      font-weight: 500;
    }
    
    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }
    
    li {
      background: rgba(74, 85, 104, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #555;
    }
    
    a {
      color: var(--highlight);
      text-decoration: none;
      font-weight: 500;
    }
    
    a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
    
    hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, #666, transparent);
      margin: 3rem 0;
    }
    
    @media (max-width: 768px) {
      body { padding: 1rem; }
      .container { padding: 2rem 1.5rem; margin: 1rem; }
      h1 { font-size: 2rem; }
      ul { flex-direction: column; align-items: center; }
    }
