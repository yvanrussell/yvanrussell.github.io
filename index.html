<!DOCTYPE html>
<html>
<head>
  <title>yvan.rs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    
    body { 
      font-family: "Segoe UI", Arial, sans-serif;
      color: #f5f5f5;
      background: #2a2a2a url('https://raw.githubusercontent.com/yvanrussell/yvanrussell.github.io/main/random_grey_variations.webp') repeat;
      background-size: 200px 200px;
      text-align: center;
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
    }
    
    .header {
      position: relative;
      margin-bottom: 1rem;
    }
    
    .name-title {
      font-size: clamp(1.8rem, 5vw, 2.5rem); 
      color: #ffffff; 
      margin: 0 0 0.5rem 0;
      font-weight: 300;
    }
    
    .domain-artistic {
      font-family: 'Dancing Script', 'Great Vibes', cursive;
      font-size: clamp(1.8rem, 6vw, 3rem);
      font-weight: 400;
      background: linear-gradient(135deg, #20B2AA, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      letter-spacing: 2px;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    
    .content-box {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(42,42,42,0.9);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      position: relative;
    }
    
    h2 { color: #ffffff; font-size: clamp(1.2rem, 4vw, 1.5rem); margin-top: 2rem; }
    h3 { color: #f5f5f5; font-size: clamp(1.1rem, 3vw, 1.3rem); }
    
    a { color: #20B2AA; text-decoration: none; }
    a:hover { color: #ffffff; }
    
    ul { list-style: none; padding: 0; margin: 1rem 0; }
    
    li { 
      display: inline-block; 
      margin: 0.25rem; 
      background: rgba(74,85,104,0.8); 
      padding: clamp(0.75rem, 2vw, 1rem) clamp(1rem, 3vw, 1.5rem); 
      border-radius: 8px;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
    }
    
    /* Tablet & Desktop */
    @media (min-width: 768px) {
      body { padding: 2rem; }
      li { margin: 0.5rem; }
      .domain-artistic { font-size: clamp(2rem, 5vw, 3.2rem); }
    }
    
    /* Phone - Stack links vertically */
    @media (max-width: 480px) {
      .content-box { padding: 1.5rem 1rem; margin: 0.5rem; }
      li { 
        display: block; 
        margin: 0.5rem auto; 
        max-width: 280px;
        width: 90%;
      }
      .domain-artistic { top: -5px; letter-spacing: 1px; }
    }
    
    /* Load artistic font */
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
  </style>
</head>
<body>
  <div class="content-box">
    <div class="header">
      <h1 class="name-title">Dr. Yvan Russell</h1>
      <div class="domain-artistic">yvan.rs</div>
    </div>
    
    <p>First stage of setting up personal professional homepage</p>
    <hr>
    <h3>Research</h3>
    <ul>
      <li><a href="https://www.linkedin.com/in/yvanrussell/">LinkedIn</a></li>
      <li><a href="https://www.researchgate.net/profile/Yvan-Russell">ResearchGate</a></li>
      <li><a href="https://scholar.google.com/citations?hl=en&user=nKOLFecAAAAJ">Google Scholar</a></li>
      <li><a href="https://orcid.org/0000-0003-4608-4791">ORCiD</a></li>
    </ul>
    <p style="margin-top: 1.5rem;">
      <a href="https://app.box.com/s/cralgp2exfl7yyibl2mguk7mo1ddrvu4">CV</a> | 
      <a href="mailto:yvanrussell@gmail.com">Email</a>
    </p>
  </div>
</body>
</html>
